{% extends "catalog/base.html" %}
{% load static %}

{% block title %}Создание поста — Skystore{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Создание нового поста</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'blog:post_list' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
