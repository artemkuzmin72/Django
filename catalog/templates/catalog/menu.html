<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="/catalog/contacts/">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="/catalog/products/">Продукты</a>
        <a class="p-2 btn btn-outline-primary" href="/blog/post_list/">Блог</a>
        <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
	                    <form method="post" action="{% url 'user:logout' %}" style="display: inline;">
	                        {% csrf_token %}
	                        <button type="submit" class="btn btn-link nav-link">Выйти
	                        </button>
	                    </form>
	                </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/user/login/">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user:register' %}">Регистрация</a>
                    </li>
                {% endif %}
            </ul>
    </nav>
</div>
