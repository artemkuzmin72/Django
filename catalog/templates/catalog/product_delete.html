{% extends "catalog/base.html" %}
{% block title %}Удалить продукт{% endblock %}

{% block content %}
<h3>Вы уверены, что хотите удалить продукт "{{ product.name }}"?</h3>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'catalog:products' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
